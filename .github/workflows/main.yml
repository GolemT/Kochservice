on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch:
jobs:
  build:
    name: get dependencies
    runs-on: ubuntu-latest
    steps:
    - name: setup Node
      uses: actions/setup-node@v1
    - name: install dependencies
      run: npm install
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Start Web Application
      run: |
        # Start your web application here (e.g., using a background process)
        # Replace the following command with the actual command to start your web app
        npm run process
    # - name: Wait for Web Application to start
    #   run:
    #     sleep 10  # Wait for the app to start (adjust as needed)
    - name: Run Playwright tests
      run: npm run tests
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

      
